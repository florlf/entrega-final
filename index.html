<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Gastos Mensuales</title>
    <link rel="icon" href="./assets/img/money-dollar.svg" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <div class="container">
        <h1>SIMULADOR DE GASTOS MENSUALES</h1>
        <h2>REGISTRAR INGRESOS</h2>
        <label for="ingreso">Ingrese sus ingresos mensuales:</label>
        <input type="number" id="ingreso" placeholder="Ej: 500000" />
        <button id="agregarIngreso">Registrar Ingreso</button>

        <h3>REGISTRAR GASTOS</h3>
        <div class="row">
            <label for="categoria" class="categoria">Categoría:</label>
            <select id="categoria">
                <option value="alquiler">Alquiler</option>
                <option value="comida">Comida</option>
                <option value="transporte">Transporte</option>
                <option value="otros">Otros</option>
            </select>

            <label for="subcategoria" class="subcategoria">Subcategoría:</label>
            <select id="subcategoria" disabled></select>
        </div>

        <div class="row">
            <label for="gasto" class="monto">Monto:</label>
            <input type="number" id="gasto" placeholder="Ej: 40000" />
            <button id="agregarGasto">Registrar Gasto</button>
        </div>

        <div id="resultado"></div>
        <div id="listaGastos" style="display: none;">
            <h4>RESUMEN:</h4>
            <ul id="resumen"></ul>
        </div>

        <button id="reiniciar">Reiniciar Datos</button>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="script.js"></script>
</body>
</html>
